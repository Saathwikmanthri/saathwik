<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpqx0FFybctSkmRcym2IXRpKHPKySCqZHCUw&usqp=CAU.jpg') ;
    }
    .container {
      max-width: 500px;
      margin: 150px auto;
      padding: 30px;
      border-radius: 5px;
      background-color:white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #0056b3;
    }
    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Login to Your Account</h1>
    <form action="main.html" id="loginForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input  type="password" id="password" name="password" required>
      </div>
     
      <input type="submit" value="Login">
      
      <p id="errorMessage" class="error-message"></p>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      if (username === '' || password === '') {
        document.getElementById('errorMessage').innerText = 'Please enter both username and password.';
        return false;
      }

      // Perform further validation or authentication here (e.g., checking credentials against a database)
      // For demonstration purposes, we'll just show an alert indicating successful login
      alert('Login successful! Redirecting to dashboard...');
      return true;
    }
  </script>
</body>
</html>
