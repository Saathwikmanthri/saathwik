<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Learning Platform</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSobTpmnt8aujje0u6377RKrA6mXX5oKJMPv9UU4BMsmA&s.jpg');
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      color: cornsilk;
      background-color: black; 
    }
    .course {
      border: 1px solid white;
      margin-bottom: 40px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our E-Learning Platform</h1>
    
    <div class="course">
      <h2>Introduction to Programming</h2>
      <p>This course will introduce you to the basics of programming.</p>
      <button onclick="startCourse('intro_programming')">Start Course</button>
    </div>
    
    <div class="course">
      <h2>Data Structures and Algorithms</h2>
      <p>Learn about advanced data structures and algorithms.</p>
      <button onclick="startCourse('data_algo')">Start Course</button>
    </div>
    
    <div id="courseContent" style="display: none;">
      <!-- Course content will be dynamically loaded here -->
    </div>
  </div>

  <script>
    function startCourse(courseName) {
      document.getElementById('courseContent').style.display = 'block';
      // Simulate loading course content dynamically (you would fetch this from a server in a real application)
      let courseContent = '';
      if (courseName === 'intro_programming') {
        courseContent = `
          <h3>Lesson 1: Introduction to Programming</h3>
          <p>Welcome to the first lesson of the course!</p>
          <h3>Lesson 2: Variables and Data Types</h3>
          <p>Learn about variables, data types, and basic operations.</p>
          <!-- Add more lessons here -->
        `;
      } else if (courseName === 'data_algo') {
        courseContent = `
          <h3>Lesson 1: Arrays and Linked Lists</h3>
          <p>Explore arrays, linked lists, and their operations.</p>
          <h3>Lesson 2: Searching and Sorting</h3>
          <p>Learn various searching and sorting algorithms.</p>
          <!-- Add more lessons here -->
        `;
      }
      document.getElementById('courseContent').innerHTML = courseContent;
    }
  </script>
</body>
</html>
